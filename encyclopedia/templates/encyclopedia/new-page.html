{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Create new entry</h1>

    <div>
        <form action="{% url 'wikipedia:newPage' %}" method="post">
            {% csrf_token %}
            {% for f in form %}
                {{ f.label }} : {{ f }}
                <br>
            {% endfor %}
            <input type="submit">
        </form>
    </div>
{% endblock %}
