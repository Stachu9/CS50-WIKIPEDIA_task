{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>{{ entry }} information</h1>

    
    <div>
        {% load static %}
        {{ html | safe }}
    </div>
    <form action="{% url 'wikipedia:editPage' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="entry" value="{{ entry }}">
        <button type="submit" name="redirect">Edit entry</button>
    </form>

{% endblock %}
